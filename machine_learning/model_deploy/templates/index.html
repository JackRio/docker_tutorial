<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NLLB Translation</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>NLLB Translation</h1>
        <form action="/translate" method="post">
            <div class="form-group">
                <label for="text">Enter Text to Translate:</label>
                <textarea id="text" name="text" rows="4" cols="50" placeholder="Enter text to translate" required>{{ original or '' }}</textarea>
            </div>

            <div class="form-group">
                <label for="target_lang">Select Target Language:</label>
                <select id="target_lang" name="target_lang" required>
                    <option value="">Choose a language</option>
                    <option value="nld_Latn">Dutch</option>
                    <option value="ara_Arab">Arabic</option>
                    <option value="zho_Hans">Chinese (Simplified)</option>
                    <option value="eng_Latn">English</option>
                    <option value="fra_Latn">French</option>
                    <option value="deu_Latn">German</option>
                    <option value="hin_Deva">Hindi</option>
                    <option value="ind_Latn">Indonesian</option>
                    <option value="ita_Latn">Italian</option>
                    <option value="jpn_Jpan">Japanese</option>
                    <option value="kor_Hang">Korean</option>
                    <option value="por_Latn">Portuguese</option>
                    <option value="rus_Cyrl">Russian</option>
                    <option value="spa_Latn">Spanish</option>
                    <option value="tur_Latn">Turkish</option>
                    <option value="vie_Latn">Vietnamese</option>
                </select>
            </div>

            <div class="form-group">
                <input type="submit" value="Translate">
            </div>
        </form>

        {% if translation %}
        <div class="result">
            <h2>Translation Result:</h2>
            <div class="result-content">
                <div class="original">
                    <h3>Original Text</h3>
                    <p>{{ original }}</p>
                </div>
                <div class="translated">
                    <h3>Translated Text</h3>
                    <p>{{ translation }}</p>
                </div>
            </div>
        </div>
        {% endif %}
    </div>

    <script src="{{ url_for('static', path='/script.js') }}"></script>
</body>
</html>
